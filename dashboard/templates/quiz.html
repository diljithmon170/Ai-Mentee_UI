<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course_display_name }} Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Gradient background */
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .quiz-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            animation: fadeIn 1s;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h1 {
            font-weight: bold;
            color: #1e3c72; /* Dark blue text for the heading */
            margin: 0;
            font-size: 2.5rem;
        }

        .alert {
            animation: fadeIn 1s;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .btn-primary, .btn-secondary {
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #1e3c72; /* Dark blue button */
        }

        .btn-primary:hover {
            background-color: #2a5298; /* Lighter blue on hover */
        }

        .btn-secondary {
            background-color: #6c757d; /* Gray button */
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray on hover */
        }

        .score-display {
            font-size: 1.5rem;
            color: #28a745;
            animation: bounceIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>{{ course_display_name }} Quiz</h1>
        </div>

        {% if score is not None %}
            <div class="alert alert-success text-center">
                <h3 class="score-display">Your Score: {{ score }}/10</h3>
                <p>Category: {{ category }}</p>
            </div>
            <div class="text-center mt-4">
                <!-- Go Back Button -->
                <a href="{% url 'level' course %}" class="btn btn-secondary">Go Back</a>
            </div>
        {% else %}
            <form method="post" class="p-4 bg-white shadow rounded">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
