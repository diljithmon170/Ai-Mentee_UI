<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Level</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font & FontAwesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Button Styling */
        .custom-btn {
            font-size: 18px;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        /* Button Colors */
        .btn-1 { background: #ff4757; color: white; }
        .btn-2 { background: #ffa502; color: white; }
        .btn-3 { background: #1dd1a1; color: white; }
        .btn-quiz { background: #4b7bec; color: white; }

        /* Button Hover Effects */
        .btn-1:hover { background: #e84118; transform: scale(1.1); }
        .btn-2:hover { background: #ff7f50; transform: scale(1.1); }
        .btn-3:hover { background: #10ac84; transform: scale(1.1); }
        .btn-quiz:hover { background: #3867d6; transform: scale(1.1); }

        /* JavaScript Output Box */
        .output-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Choose Your Level for <span id="selectedCourse"></span></h1>
    
    <button class="custom-btn btn-1" onclick="showMessage('You selected Beginner Level! ðŸš€')">Beginner</button>
    <button class="custom-btn btn-2" onclick="showMessage('You selected Intermediate Level! ðŸŽ‰')">Intermediate</button>
    <button class="custom-btn btn-3" onclick="showMessage('You selected Expert Level! ðŸ’š')">Expert</button>
    
    <h2>Not sure about your level?</h2>
    <button class="custom-btn btn-quiz" id="quizButton">Take a Quiz</button>

    <!-- Output Box -->
    <div id="outputBox" class="output-box">
        <p id="outputText"></p>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
        function showMessage(message) {
            $("#outputText").text(message);
            $("#outputBox").fadeIn().delay(2000).fadeOut();
        }

        function getCourseFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('course') || "Unknown";
        }

    document.addEventListener("DOMContentLoaded", function () {
    const selectedCourse = getCourseFromURL();
    console.log("Selected Course:", selectedCourse);

    document.getElementById("selectedCourse").innerText = selectedCourse;

    const quizButton = document.getElementById("quizButton");

    quizButton.onclick = function () {
        if (selectedCourse === "Unknown") {
            alert("No course selected! Please go back and choose a course.");
            return;
        }
        const quizURL = `/dashboard/quiz/?course=${encodeURIComponent(selectedCourse)}`;
        console.log("Redirecting to:", quizURL); // âœ… Debugging

        window.location.href = quizURL;
    };
});

    </script>

</body>
</html>
